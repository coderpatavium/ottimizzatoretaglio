<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ottimizzatore Taglio Barre - First-Fit Decreasing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      gap: 30px;
    }
    .input-section, .output-section {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .input-section { width: 35%; }
    .output-section { width: 65%; }
    .parametri {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }
    .parametri div {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    .input-row input {
      width: 110px;
      padding: 10px;
      font-size: 24px;
    }
    input[type="number"] {
      font-size: 24px;
    }
    button {
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 24px;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    /* Wrapper per la singola barra + label */
    .barra-grafica-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 40px; /* più spazio tra le barre */
    }
    .barra-label {
      margin-right: 20px; /* distanza tra label e barra */
    }
    .barra-grafica {
      display: flex;
      height: 50px;
      border: 2px solid #333;
      position: relative;
      width: auto;
    }
    .segmento {
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid white;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      position: relative;
      font-size: 24px;
    }
    .sfrido {
      background: #ff4444 !important;
    }
    .badge {
      background: #3498db;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      margin-right: 5px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="input-section">
    <h1>Input Dati</h1>
    
    <div class="parametri">
      <div>
        <h3>MI Barra (mm)</h3>
        <input type="number" id="barLength" value="3100">
      </div>
      <div>
        <h3>Lama (mm)</h3>
        <input type="number" id="bladeThickness" value="3">
      </div>
      <div>
        <h3>Intestatura (mm)</h3>
        <input type="number" id="header" value="10">
      </div>
    </div>

    <button onclick="calculate()" style="margin-bottom:10px; padding:15px 25px; width:100%;">
      Calcola Ottimizzazione
    </button>
    <button onclick="clearCuts()" style="margin-bottom:20px; padding:15px 25px; width:100%; background:#ccc;">
      Cancella Tagli
    </button>

    <h2>Tagli Richiesti:</h2>
    <div id="cutsContainer"></div>
  </div>

  <div class="output-section">
    <h1>Risultati</h1>
    
    <div id="results">
      <h2>SVILUPPO:</h2>
      <table id="sviluppoTable">
        <tr>
          <th>N° barre</th>
          <th>ML usati</th>
          <th>Sfrido</th>
          <th>Tagli</th>
        </tr>
      </table>

      <h2>IN GRAFICA:</h2>
      <div id="graficaContainer"></div>
    </div>
  </div>

  <script>
    // Genera 30 righe di input all'avvio
    window.onload = function() {
      const container = document.getElementById('cutsContainer');
      for(let i = 0; i < 30; i++) {
        const row = document.createElement('div');
        row.className = 'input-row';
        row.innerHTML = `
          <input type="number" placeholder="Q.tà">
          <input type="number" placeholder="mm">
        `;
        container.appendChild(row);
      }
    };

    function calculate() {
      document.getElementById('sviluppoTable').innerHTML = `
        <tr>
          <th>N° barre</th>
          <th>ML usati</th>
          <th>Sfrido</th>
          <th>Tagli</th>
        </tr>`;
      document.getElementById('graficaContainer').innerHTML = '';

      const barLength = parseInt(document.getElementById('barLength').value) || 0;
      const bladeThickness = parseInt(document.getElementById('bladeThickness').value) || 0;
      const header = parseInt(document.getElementById('header').value) || 0;

      // Raccoglie i tagli
      const cuts = [];
      document.querySelectorAll('.input-row').forEach(row => {
        const qty = parseInt(row.querySelector('input[type="number"]:first-child').value) || 0;
        const len = parseInt(row.querySelector('input[type="number"]:last-child').value) || 0;
        for(let i = 0; i < qty; i++) {
          cuts.push(len);
        }
      });

      // Ordina decrescente
      cuts.sort((a,b) => b - a);

      // Creazione barre (ogni pezzo include spessore lama)
      const bars = [];
      for(const piece of cuts) {
        let placed = false;
        for(const bar of bars) {
          if(bar.used + piece + bladeThickness <= barLength) {
            bar.pieces.push(piece);
            bar.used += (piece + bladeThickness);
            placed = true;
            break;
          }
        }
        if(!placed) {
          bars.push({
            used: header + piece + bladeThickness,
            pieces: [piece]
          });
        }
      }

      // Raggruppa barre identiche
      const grouped = [];
      for(const bar of bars) {
        let waste = barLength - bar.used;
        if(waste < 0) waste = 0;
        const key = bar.pieces.join(',') + '|' + waste;
        const found = grouped.find(x => x.key === key);
        if(found) {
          found.count++;
        } else {
          grouped.push({
            pieces: bar.pieces,
            used: bar.used,
            waste,
            key,
            count: 1
          });
        }
      }

      // Tabella
      for(const bar of grouped) {
        const wastePerc = (barLength>0) ? ((bar.waste/barLength)*100).toFixed(1) : 0;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${bar.count}</td>
          <td>${bar.used}</td>
          <td>${bar.waste}mm (${wastePerc}%)</td>
          <td>${bar.pieces.join(' – ')}</td>
        `;
        document.getElementById('sviluppoTable').appendChild(tr);
      }

      // Disegno barre
      const grafica = document.getElementById('graficaContainer');
      const scaleFactor = (barLength>0) ? (100/barLength) : 0;

      for(const bar of grouped) {
        // Wrapper con label e barra
        const wrapper = document.createElement('div');
        wrapper.className = 'barra-grafica-wrapper';

        // Label a sinistra
        const labelDiv = document.createElement('div');
        labelDiv.className = 'barra-label';
        labelDiv.innerHTML = `<span class="badge">N° ${bar.count}</span>`;
        wrapper.appendChild(labelDiv);

        // La barra vera e propria
        const barDiv = document.createElement('div');
        barDiv.className = 'barra-grafica';

        // Aggiunge i segmenti
        for(let i=0; i<bar.pieces.length; i++){
          const piece = bar.pieces[i];
          let pieceW = piece * scaleFactor;
          if(pieceW<2) pieceW=2;
          const pieceDiv = document.createElement('div');
          pieceDiv.className = 'segmento';
          pieceDiv.style.width = pieceW + '%';
          pieceDiv.innerText = piece;
          barDiv.appendChild(pieceDiv);

          // Lama
          let lw = bladeThickness*scaleFactor;
          if(lw<1) lw=1;
          // se è l'ultimo pezzo, stiamo comunque aggiungendo la lama
          if(i < bar.pieces.length || true) {
            const lamaDiv = document.createElement('div');
            lamaDiv.className = 'segmento';
            lamaDiv.style.backgroundColor = '#333';
            lamaDiv.style.width = lw + '%';
            lamaDiv.innerText = '';
            barDiv.appendChild(lamaDiv);
          }
        }

        // Sfrido
        if(bar.waste > 0) {
          let wasteW = bar.waste * scaleFactor;
          if(wasteW<2) wasteW=2;
          const wasteDiv = document.createElement('div');
          wasteDiv.className = 'segmento sfrido';
          wasteDiv.style.width = wasteW + '%';
          wasteDiv.innerText = bar.waste;
          barDiv.appendChild(wasteDiv);
        }

        wrapper.appendChild(barDiv);
        grafica.appendChild(wrapper);
      }
    }

    function clearCuts() {
      document.querySelectorAll('.input-row').forEach(row => {
        row.querySelector('input[type="number"]:first-child').value = '';
        row.querySelector('input[type="number"]:last-child').value = '';
      });
    }
  </script>
</body>
</html>
