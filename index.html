<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ottimizzatore Taglio Barre - First-Fit Decreasing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px; /* FONT INGRANDITO */
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      gap: 30px;
    }
    .input-section, .output-section {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .input-section {
      width: 35%;
    }
    .output-section {
      width: 65%;
    }
    .parametri {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }
    .parametri div {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    .input-row input {
      width: 100px;
      padding: 7px; /* un po' più alto per maggiore visibilità */
      font-size: 18px; /* ingrandisce il testo nei campi */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    .barra-grafica {
      display: flex;
      height: 40px;
      margin: 15px 0;
      border: 2px solid #333;
      position: relative;
    }
    .segmento {
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid white;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      position: relative;
    }
    .sfrido {
      background: #ff4444 !important;
    }
    .badge {
      background: #3498db;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="input-section">
    <h1>Input Dati</h1>
    
    <div class="parametri">
      <div>
        <h3>MI Barra (mm)</h3>
        <input type="number" id="barLength" value="3100">
      </div>
      <div>
        <h3>Lama (mm)</h3>
        <input type="number" id="bladeThickness" value="3">
      </div>
      <div>
        <h3>Intestatura (mm)</h3>
        <input type="number" id="header" value="10">
      </div>
    </div>

    <!-- Pulsanti -->
    <button onclick="calculate()" style="margin-bottom:10px; padding:12px 25px; width:100%">
      Calcola Ottimizzazione
    </button>
    <button onclick="clearCuts()" style="margin-bottom:20px; padding:12px 25px; width:100%; background:#ccc;">
      Cancella Tagli
    </button>

    <h2>Tagli Richiesti:</h2>
    <div id="cutsContainer"></div>
  </div>

  <div class="output-section">
    <h1>Risultati</h1>
    
    <div id="results">
      <h2>SVILUPPO:</h2>
      <table id="sviluppoTable">
        <tr>
          <th>N° barre</th>
          <th>ML usati</th>
          <th>Sfrido</th>
          <th>Tagli</th>
        </tr>
      </table>

      <h2>IN GRAFICA:</h2>
      <div id="graficaContainer"></div>
    </div>
  </div>

  <script>
    // Genera 30 righe input all'avvio
    window.onload = function() {
      const container = document.getElementById('cutsContainer');
      for(let i = 0; i < 30; i++) {
        const row = document.createElement('div');
        row.className = 'input-row';
        row.innerHTML = `
          <input type="number" placeholder="Q.tà">
          <input type="number" placeholder="mm">
        `;
        container.appendChild(row);
      }
    };

    // Funzione per calcolare
    function calculate() {
      // Pulizia output
      document.getElementById('sviluppoTable').innerHTML = `
        <tr>
          <th>N° barre</th>
          <th>ML usati</th>
          <th>Sfrido</th>
          <th>Tagli</th>
        </tr>`;
      document.getElementById('graficaContainer').innerHTML = '';

      // Legge parametri
      const barLength = parseInt(document.getElementById('barLength').value);
      const bladeThickness = parseInt(document.getElementById('bladeThickness').value);
      const header = parseInt(document.getElementById('header').value);

      // Legge i tagli richiesti
      const cuts = [];
      document.querySelectorAll('.input-row').forEach(row => {
        const qty = parseInt(row.querySelector('input[type="number"]:first-child').value) || 0;
        const len = parseInt(row.querySelector('input[type="number"]:last-child').value) || 0;
        for(let i = 0; i < qty; i++) {
          cuts.push(len);
        }
      });

      // Ordina i tagli in ordine decrescente
      cuts.sort((a, b) => b - a);

      // Creiamo un array di barre con First-Fit Decreasing
      const bars = [];
      for(const piece of cuts) {
        let placed = false;
        for(const bar of bars) {
          // Se non ci sono pezzi, niente spessore, altrimenti spessore = bladeThickness
          const extra = (bar.pieces.length > 0) ? bladeThickness : 0;
          if(bar.used + extra + piece <= barLength) {
            bar.pieces.push(piece);
            bar.used += extra + piece;
            placed = true;
            break;
          }
        }
        if(!placed) {
          bars.push({ 
            used: header + piece, 
            pieces: [piece] 
          });
        }
      }

      // Raggruppiamo barre identiche (stessi pezzi e stesso spreco)
      const grouped = [];
      for(const bar of bars) {
        const waste = (barLength - bar.used < 0) ? 0 : (barLength - bar.used);
        const key = bar.pieces.join(',') + '|' + waste;
        const found = grouped.find(x => x.key === key);
        if(found) {
          found.count++;
        } else {
          grouped.push({
            pieces: bar.pieces,
            used: bar.used,
            waste,
            key,
            count: 1
          });
        }
      }

      // Output tabella
      for(const bar of grouped) {
        const row = document.createElement('tr');
        const wastePerc = barLength > 0 ? ((bar.waste / barLength)*100).toFixed(1) : 0;
        row.innerHTML = `
          <td>${bar.count}</td>
          <td>${bar.used}</td>
          <td>${bar.waste}mm (${wastePerc}%)</td>
          <td>${bar.pieces.join(' – ')}</td>
        `;
        document.getElementById('sviluppoTable').appendChild(row);
      }

      // Disegno grafico
      const grafica = document.getElementById('graficaContainer');
      const scaleFactor = 100 / barLength; 
      for(const bar of grouped) {
        const barDiv = document.createElement('div');
        barDiv.className = 'barra-grafica';
        barDiv.style.marginBottom = '30px';

        const label = document.createElement('div');
        label.style.position = 'absolute';
        label.style.left = '0';
        label.style.top = '-25px';
        label.innerHTML = `<span class="badge">N° ${bar.count}</span>`;
        barDiv.appendChild(label);

        // Intestatura grafica
        if(header > 0) {
          const headDiv = document.createElement('div');
          headDiv.className = 'segmento';
          const headW = header * scaleFactor;
          headDiv.style.width = headW < 3 ? '3%' : `${headW}%`; 
          headDiv.style.background = '#0066cc'; 
          headDiv.innerText = header; 
          barDiv.appendChild(headDiv);
        }

        for(let i=0; i<bar.pieces.length; i++){
          const piece = bar.pieces[i];
          const pieceDiv = document.createElement('div');
          pieceDiv.className = 'segmento';
          let pieceW = piece * scaleFactor;
          if(pieceW < 3) pieceW = 3; 
          pieceDiv.style.width = `${pieceW}%`;
          pieceDiv.innerText = piece; 
          barDiv.appendChild(pieceDiv);

          // Lama
          if(i < bar.pieces.length - 1) {
            const lamaDiv = document.createElement('div');
            lamaDiv.className = 'segmento';
            lamaDiv.style.backgroundColor = '#333'; 
            let lamaW = bladeThickness * scaleFactor;
            if(lamaW < 1) lamaW = 1; 
            lamaDiv.style.width = `${lamaW}%`; 
            lamaDiv.innerText = '';
            barDiv.appendChild(lamaDiv);
          }
        }

        // Sfrido
        if(bar.waste > 0) {
          const wasteDiv = document.createElement('div');
          wasteDiv.className = 'segmento sfrido';
          let wWidth = bar.waste * scaleFactor;
          if(wWidth < 3) wWidth = 3;
          wasteDiv.style.width = `${wWidth}%`;
          wasteDiv.innerText = bar.waste;
          barDiv.appendChild(wasteDiv);
        }

        grafica.appendChild(barDiv);
      }
    }

    // Funzione per cancellare i tagli (qty e lunghezza) senza toccare i parametri
    function clearCuts() {
      document.querySelectorAll('.input-row').forEach(row => {
        row.querySelector('input[type="number"]:first-child').value = '';
        row.querySelector('input[type="number"]:last-child').value = '';
      });
    }
  </script>
</body>
</html>
